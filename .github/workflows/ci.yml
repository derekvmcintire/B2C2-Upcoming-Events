name: CI
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - run: npm ci

      # Step 4: Start Vite in the background with logging
      - name: Start Vite
        run: |
          npm run dev -- --host > vite.log 2>&1 &
          echo "Vite server starting..."
        env:
          NODE_ENV: test

      # Step 5: Debugging Vite logs if it fails to start
      - name: Debug Vite Logs
        if: failure()
        run: cat vite.log

      # Step 6: Wait for the Vite server to be ready
      - name: Wait for localhost to be ready
        run: npx wait-on http://localhost:5173 --timeout 30000

      # Step 7: Install Cypress dependencies
      - name: Install Cypress
        run: npm install cypress

      # Step 8: Run Cypress Tests
      - name: Run Cypress Tests
        env:
          CYPRESS_BASE_URL: http://localhost:5173
        run: npx cypress run --spec "cypress/e2e/home/home.cy.ts"
